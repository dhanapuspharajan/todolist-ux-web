<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip to paris</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section style="filter: blur(5px)" class="main">
      <section class="trip-container">
        <section class="title">
          <hr id="hr-line1" />
          <h1 id="t">Trip to Paris</h1>
          <hr id="hr-line2" />
        </section>
      </section>

      <section class="back-btn">
        <a href="./index.html">
          <i id="back-icon" class="material-icons">arrow_back</i></a
        >
        <p>Back</p>
      </section>

      <div class="trip-card">
        <h1>Trip to Paris</h1>
        <hr />
        <h2>Completed Task</h2>
        <input type="checkbox" /><label for="ch">Pending Task</label>
        <span class="material-icons">add_circle</span>
      </div>
    </section>
    <section class="pop-up">
      <h4>Add New List</h4>
      <input type="text" />
      <h3>ADD</h3>
    </section>
  </body>
</html>
